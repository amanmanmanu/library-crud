{% extends "base.html" %}
{% block content %}
  {% if books %}
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Author</th>
          <th>Year</th>
          <th>ISBN</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for b in books %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ b.title }}</td>
            <td>{{ b.author or '-' }}</td>
            <td>{{ b.year or '-' }}</td>
            <td>{{ b.isbn or '-' }}</td>
            <td>
              <a href="{{ url_for('edit_book', book_id=b.id) }}">Edit</a>
              |
              <form style="display:inline" method="post" action="{{ url_for('delete_book', book_id=b.id) }}" onsubmit="return confirm('Delete this book?');">
                <button type="submit" style="background:none;border:none;color:#c00;cursor:pointer">Delete</button>
              </form>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No books yet. <a href="{{ url_for('add_book') }}">Add one</a>.</p>
  {% endif %}
{% endblock %}
