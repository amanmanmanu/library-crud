<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Library Management</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family: Arial,Helvetica,sans-serif;max-width:900px;margin:20px auto;padding:0 16px;color:#111}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}
    a.button{background:#2d8cff;color:white;padding:8px 12px;border-radius:6px;text-decoration:none}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{padding:8px;border-bottom:1px solid #ddd;text-align:left}
    form.row{display:flex;flex-wrap:wrap;gap:8px}
    input,button,textarea{padding:8px;border:1px solid #ccc;border-radius:6px}
    .flash{padding:10px;border-radius:6px;margin:8px 0}
    .success{background:#e6ffed;border:1px solid #a8f0b1}
    .warning{background:#fff4e6;border:1px solid #ffd49e}
    .info{background:#e8f1ff;border:1px solid #bcd3ff}
  </style>
</head>
<body>
  <header>
    <h1><a href="{{ url_for('index') }}" style="text-decoration:none;color:inherit">Library Management</a></h1>
    <a class="button" href="{{ url_for('add_book') }}">+ Add Book</a>
  </header>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="flash {{ category }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}

  <footer style="margin-top:30px;color:#666;font-size:14px">
    Simple Flask Library â€” stores data in <code>library.db</code>
  </footer>
</body>
</html>
