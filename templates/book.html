{% extends "base.html" %}
{% block content %}
<a href="{{ url_for('add_book') }}" class="btn">Add New Book</a>
<br><br>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>Actions</th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{ book[0] }}</td>
        <td>{{ book[1] }}</td>
        <td>{{ book[2] }}</td>
        <td>{{ book[3] }}</td>
        <td>
            <a href="{{ url_for('edit_book', id=book[0]) }}">Edit</a> |
            <a href="{{ url_for('delete_book', id=book[0]) }}" onclick="return confirm('Delete this book?')">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
